<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="themeButton" class="btn btn-light">
      <i class="fas fa-moon"></i> Toggle Theme
    </button>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="app-container p-5 rounded shadow-lg">
      <h1 class="mb-4 display-4 text-center"><i class="fas fa-cloud-sun"></i> Weather App</h1>

      <div class="input-group mb-4">
        <input type="text" id="city" class="form-control" placeholder="Enter city name">
        <button id="getWeather" class="btn btn-primary">
          <i class="fas fa-search"></i> Get Weather
        </button>
      </div>

      <div id="loading" class="text-center my-4 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="weatherResult" class="weather-info text-center p-4 rounded"></div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
